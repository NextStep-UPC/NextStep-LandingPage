<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrarse - Pathly</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <section class="register">
      <div class="register-container">
        <div class="register-form">
          <div class="register-form-content">
            <a href="../../index.html" class="back-link">← Volver a ‘Inicio’</a>

            <h1 class="register-title">PATHLY</h1>
            <h2 class="register-subtitle">¡Únete a la comunidad!</h2>

            <form id="registerForm" action="#" method="POST">
              <div class="form-group">
                <label for="name">Nombre(s) <span>*</span></label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  required
                  placeholder="Ingresa tu nombre(s)"
                />
              </div>

              <div class="form-group">
                <label for="lastname">Apellidos <span>*</span></label>
                <input
                  type="text"
                  id="lastname"
                  name="lastname"
                  required
                  placeholder="Ingresa tus apellidos"
                />
              </div>

              <div class="form-group">
                <label for="birthdate"
                  >Fecha de nacimiento <span>*</span></label
                >
                <input type="date" id="birthdate" name="birthdate" required />
              </div>

              <div class="form-group">
                <label for="phone">Número telefónico <span>*</span></label>
                <input
                  type="tel"
                  id="phone"
                  name="phone"
                  required
                  placeholder="Ingresa tu número telefónico"
                />
              </div>

              <div class="form-group">
                <label for="email">Correo electrónico <span>*</span></label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  required
                  placeholder="Ingresa tu correo electrónico"
                />
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label for="password">Contraseña <span>*</span></label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    placeholder="Crea tu contraseña"
                  />
                </div>

                <div class="form-group">
                  <label for="confirm-password"
                    >Confirmar contraseña <span>*</span></label
                  >
                  <input
                    type="password"
                    id="confirm-password"
                    name="confirm-password"
                    required
                    placeholder="Confirma tu contraseña"
                  />
                </div>
              </div>

              <button type="submit" class="btn register-btn">
                Registrarme
              </button>
            </form>

            <p class="technical-support">
              ¿Tienes problemas técnicos? <a href="#">¡Contáctanos!</a>
            </p>
          </div>
        </div>

        <div class="register-image">
          <img
            src="../../assets/images/register-photo.png"
            alt="Imagen de registro"
          />
        </div>
      </div>
    </section>

    <script src="register.js"></script>
  </body>
</html>
